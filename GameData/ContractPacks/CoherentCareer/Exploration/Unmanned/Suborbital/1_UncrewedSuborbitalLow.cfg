CONTRACT_TYPE
{
    // Description
    name = UncrewedSuborbitalLow
    title = Low atmosphere uncrewed suborbital flight
    //group = ContractGroup
    agent = Coherent Career Administration
    description = A more detailed description of the contract.
    notes = These are the contract level notes.
    synopsis = We want you to do a thing.
    completedMessage = You have done the thing.

    // Generation
    sortKey = 1
    weight = 1.0
    maxCompletions = 1
    maxSimultaneous = 1
    minExpiry = 0.0
    maxExpiry = 0.0
    cancellable = false
    declinable = false
    autoAccept = false

    // Rewards
    prestige = Trivial
    rewardScience = 100.0
    rewardReputation = 20.0
    rewardFunds = 100000.0
    failureReputation = 10.0
    failureFunds = 10000.0
    advanceFunds = 10000.0

    DATA
    {
        type = CelestialBody
        targetBody = HomeWorld()
    }

    PARAMETER
    {
        name = VesselParameterGroup
        type = VesselParameterGroup
        title = Launch your first uncrewed sounding rocket.
        define = SoundingRocketLow

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new craft.
        }

        PARAMETER
        {
            name = Crewmembers
            type = HasCrew
            title = Without crew.
            minCrew = 0
            maxCrew = 0
        }

        PARAMETER
        {
            name = ReachLowAtmo
            type = ReachState
            title = Reach an altitude of 1000m.
            targetBody = @/targetBody
            situtation = FLYING
            minAltitude = 1000
        }

        PARAMETER
        {
            name = CollectScience
            type = CollectScience
            title = And return some scientific data.
            targetBody = @/targetBody
            recoveryMethod = RecoverOrTransmit
        }
    }
}